<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Project</title>
</head>

<body>
    <div id="projectContainer">
        <div id="topBar">
            <div id="listTitle">Reminders</div>
            <div id="topBarListCount">36</div>
            <button id="addListItemButton">+</button>
        </div>
        <div id="sideBar">
            <div id="sideBarContentContainer">
                <div id="searchBarContainer">
                    <img src="img/search.svg" id="searchIcon">
                    <form id="searchBarForm">
                        <input id="searchBar" placeholder="Search..." type="text">
                    </form>
                    <img src="./img/x-circle.svg" id="clearIcon">
                </div>
                <div id="sideBarToggles">
                    <div id="todayToggle" class="sideBarToggle">
                        <i class="bi bi-calendar3 toggleIcon" style="font-size: x-large;"></i>
                        <div class="toggleCount">2</div>
                        <div class="toggleTitle">Today</div>
                    </div>
                    <div id="scheduledToggle" class="sideBarToggle">
                        <i class="bi bi-alarm toggleIcon" style="font-size: x-large;"></i>
                        <div class="toggleCount">6</div>
                        <div class="toggleTitle">Scheduled</div>
                    </div>
                    <div id="flaggedToggle" class="sideBarToggle">
                        <i class="bi bi-inbox-fill toggleIcon" style="font-size: x-large;"></i>
                        <div class="toggleCount">42</div>
                        <div class="toggleTitle">All</div>
                    </div>
                    <div id="allToggle" class="sideBarToggle">
                        <i class="bi bi-flag toggleIcon" style="font-size: x-large;"></i>
                        <div class="toggleCount">1</div>
                        <div class="toggleTitle">Flagged</div>
                    </div>
                </div>
                <div id="listsContainer">
                    <!-- Note: The img tags with the list icons can't be replaced with the bootstrap icon font, due to sizing issues with the <i> tag -->
                    <div class="sideBarList">
                        <img class="listIcon" src="./img/app.svg">
                        <div class="listName">Reminders</div>
                        <div class="listCount">36</div>
                    </div>
                    <div class="sideBarList">
                        <img class="listIcon" src="./img/app.svg">
                        <div class="listName">Grocery</div>
                        <div class="listCount">1</div>
                    </div>
                    <div class="sideBarList">
                        <img class="listIcon" src="./img/app.svg">
                        <div class="listName">Thought Bubbles</div>
                        <div class="listCount">5</div>
                    </div>
                    <div class="sideBarList">
                        <img class="listIcon" src="./img/app.svg">
                        <div class="listName">Work</div>
                        <div class="listCount">8</div>
                    </div>
                </div>
                <button id="addListButton">+ Add List</button>
            </div>
        </div>
        <div id="displaySection">
            <div id="userContentContainer">
                <li class="task">
                    <i class="bi bi-square checkbox empty"></i>
                    <div class="taskDescription">Decide recipe for dinner</div>
                    <div class="taskDueDate">31/12/2020</div>
                    <i class="bi bi-pencil-square editTaskIcon"></i>
                    <i class="bi bi-trash deleteTaskIcon"></i>
                </li>
            </div>
        </div>
    </div>
</body>

</html>
