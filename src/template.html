<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Project</title>
</head>

<body>
    <div id="projectContainer">
        <div id="topBar">
            <div id="listTitle">Reminders</div>
            <div id="topBarListCount">36</div>
            <button id="higherAddTask" class="addTaskButton">+</button>
        </div>
        <div id="sideBar">
            <div id="sideBarContentContainer">
                <div id="searchBarContainer">
                    <img src="img/search.svg" id="searchIcon">
                    <form id="searchBarForm">
                        <input id="searchBar" placeholder="Search..." type="text">
                    </form>
                    <img src="./img/x-circle.svg" id="clearIcon">
                </div>
                <div id="sideBarToggles">
                    <div id="todayToggle" class="sideBarToggle">
                        <img class="toggleIcon sideBarWhiteInfo" src="./img/calendar3.svg">
                        <div class="toggleCount sideBarWhiteInfo">2</div>
                        <div class="toggleTitle">Today</div>
                    </div>
                    <div id="scheduledToggle" class="sideBarToggle">
                        <img class="toggleIcon sideBarWhiteInfo" src="./img/alarm.svg">
                        <div class="toggleCount sideBarWhiteInfo">6</div>
                        <div class="toggleTitle">Scheduled</div>
                    </div>
                    <div id="allToggle" class="sideBarToggle">
                        <img class="toggleIcon sideBarWhiteInfo" src="./img/inbox-fill.svg">
                        <div class="toggleCount sideBarWhiteInfo">42</div>
                        <div class="toggleTitle">All</div>
                    </div>
                    <div id="flaggedToggle" class="sideBarToggle">
                        <img class="toggleIcon sideBarWhiteInfo" src="./img/flag.svg">
                        <div class="toggleCount sideBarWhiteInfo">1</div>
                        <div class="toggleTitle">Flagged</div>
                    </div>
                </div>
                <div id="listsContainer">
                    <div class="sideBarList"></div>
                    <div id="newListContainer" class="listInputContainer">
                        <div class="listIcon"></div>
                        <!-- <img src="./img/app.svg" class="listIcon"></img> -->
                        <form id="newListForm" class="listInputForm submitRefreshBlocker">
                            <div id="newListTitleAndColor">
                                <div id="newListTitleContainer">
                                    <input type="text" placeholder="Title" id="newListTitle" class="inputListTitle"
                                        autocomplete="off">
                                </div>
                                <button id="newListColor" class="listButton">Colour</button>
                                <div id="colorPickerHolder"></div>
                            </div>
                            <div id="newListSubmitAndAbort">
                                <button id="newListSubmit" class="listButton"></button>
                                <button id="newListAbort" class="listButton"></button>
                            </div>
                        </form>
                    </div>
                </div>
                <button id="addListButton">+ Add List</button>
            </div>
        </div>
        <div id="displaySection">
            <div id="userContentContainer">
                <!-- <li class="task">
                    <img src="./img/square.svg" class="checkbox"></img>
                    <div class="taskDescription">Decide recipe for dinner</div>
                    <div class="taskDueDate">31/12/2020</div>
                    <img src="./img/pencil-square.svg" class="editTaskIcon"></img>
                    <img class="deleteTaskIcon" src="./img/trash.svg"></img>
                </li> -->
                <li id="lowerAddTask" class="addTaskButton">
                    <img src="./img/plus-square.svg" id="addTaskIcon" class="checkbox">
                    <div class="taskDescription">Add Task</div>
                </li>
                <div id="newTaskContainer" class="taskInputContainer">
                    <img src="./img/square.svg" class="checkbox"></img>
                    <div>
                        <form id="newTaskForm" class="taskInputForm submitRefreshBlocker" autocomplete="off">
                            <input type="text" placeholder="Title" id="newItemTitle" class="inputItemTitle">
                            <div id="newTaskSubContainer">
                                <input type="checkbox" id="newFormDateCheckBox" style="display: none;">
                                <input id="dateInput" type="text" class="date formInput" placeholder="Add Date"></input>
                                <button class="location formInput">Add Location</button>
                                <button class="flagButton formInput" id="newItemFlag"></button>
                                <button id="newItemSubmit" class="submitButton formInput"></button>
                                <button id="newItemAbort" class="abortButton formInput"></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="editTaskContainer" class="taskInputContainer">
                    <img src="./img/square.svg" class="checkbox"></img>
                    <div>
                        <form id="editTaskForm" class="taskInputForm submitRefreshBlocker" autocomplete="off">
                            <input type="text" placeholder="Title" id="editItemTitle" class="inputItemTitle">
                            <div id="editTaskSubContainer">
                                <input type="checkbox" id="editFormDateDeleteButton" style="display: none;"
                                    class="dateCheckBox">
                                <input id="editDateInput" type="text" class="date formInput" placeholder="Add Date">
                                </input>
                                <button class="location formInput">Add Location</button>
                                <button class="flagButton formInput" id="editItemFlag"></button>
                                <button id="editTaskSubmit" class="submitButton formInput"></button>
                                <button id="editTaskAbort" class="abortButton formInput"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
